services:
  - type: web
    name: tax-advisor-app
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "False"

